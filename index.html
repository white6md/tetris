<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neon Tetris</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;500;700&display=swap" rel="stylesheet">
</head>

<body>
    <div class="app">
        <div class="connection-panel">
            <h1>NEON TETRIS <span class="badge">MULTIPLAYER</span></h1>
            <div class="controls">
                <div class="join-group">
                    <button id="create-btn">Create Room</button>
                    <span class="or">OR</span>
                    <input type="text" id="room-id" placeholder="Enter Room ID">
                    <button id="join-btn">Join</button>
                </div>
                <div id="status" class="status">Ready to connect</div>
                <div id="my-id-display" class="hidden">My ID: <span class="code">...</span> (Share this!)</div>
            </div>
        </div>

        <div class="game-container">
            <!-- Local Player -->
            <div class="player local">
                <div class="player-info">
                    <h2>YOU</h2>
                    <div class="stats">
                        <div class="stat-box">
                            <p>SCORE</p>
                            <span class="score">0</span>
                        </div>
                        <div class="stat-box">
                            <p>LEVEL</p>
                            <span class="level">1</span>
                        </div>
                    </div>
                </div>
                <div class="canvas-wrapper">
                    <canvas class="tetris" width="240" height="400"></canvas>
                    <div class="overlay hidden">
                        <h2>GAME OVER</h2>
                        <button class="restart-btn">RESTART</button>
                    </div>
                </div>
                <div class="controls-hint">
                    <p>← → Move • ↑ Rotate • ↓ Soft • Space Hard</p>
                </div>
            </div>

            <!-- Remote Player -->
            <div class="player remote">
                <div class="player-info">
                    <h2>OPPONENT</h2>
                    <div class="stats">
                        <div class="stat-box">
                            <p>SCORE</p>
                            <span class="score">0</span>
                        </div>
                        <div class="stat-box">
                            <p>LEVEL</p>
                            <span class="level">1</span>
                        </div>
                    </div>
                </div>
                <div class="canvas-wrapper">
                    <canvas class="tetris" width="240" height="400"></canvas>
                    <div class="overlay hidden">
                        <h2>WAITING...</h2>
                    </div>
                </div>
                <div class="controls-hint">
                    <p>Waiting for opponent...</p>
                </div>
            </div>
        </div>
    </div>

    <script src="https://unpkg.com/peerjs@1.5.2/dist/peerjs.min.js"></script>
    <script src="main.js"></script>
</body>

</html>
